<!DOCTYPE html>
<html>
    <head>
        <title>Wineries</title>
        <link rel="stylesheet" href="res/bootstrap.min.css">

    <body ng-app="WineApp">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="wines.html">Vini</a>
              </li>
            </ul>
          </nav>

        <div class="jumbotron d-flex text-center">
            <div class="row align-self-center text-center mx-auto">
                <h1>Wineries</h1>
            </div>
        </div>

        <div class="container">
            <div ng-controller="WineShopsController">
                <div class="card-columns">
                    <div ng-repeat="wineshop in wineshops">
                        <div class="card" >
                            <div class="card-body">
                                <a href="item.html#{{wineshop.iri}}" class="card-title">{{wineshop.name}}</a>
                                <p class="card-body">Location: {{wineshop.location}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">

        <script src="app.js"></script>
